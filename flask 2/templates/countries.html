<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>countries</title>
</head>
<body>
<h2>Столицы стран</h2>


{% for country in countries %}
<a href="countries/{{ country.name }}">{{ country.name }}</a>
{% endfor %}

<h2>Добавить страну</h2>
<form method="post" action="/countries/add">
    <label>Название страны</label><br>
    <input type="text" name="name"><br>
    <label>Столица</label><br>
    <input type="text" name="capital"><br>
    <label>Население</label><br>
    <input type="text" name="population"><br>

    <button style="margin-top: 10px" type="submit">Добавить страну</button>
</form>

</body>
</html>
